<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather App</title>
    <link rel="icon" href="./images/icono.png">
    
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/querys.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Ingrese una ubicaciÃ³n" spellcheck="false">
            <button><img src="images/search.png" alt="search"></button>
        </div>
        <div class="error">
            <p>Nombre invalido</p>
        </div>
        <div class="weather">
            <img class="weather-icon" src="images/rain.png" alt="rain">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity"></p>
                        <p>Humedad</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="wind">
                    <div>
                        <p class="wind"></p>
                        <p>Viento</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./api.js"></script>

</body>
</html>
